<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shut</title>
    <link rel="stylesheet" href="/app.py/app.css">
    <script src="/app.py/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Camera Shut</h1>
            <p>Voice-controlled smile detection at your fingertips.</p>
        </header>
        <main>
            <div class="instructions">
                <h2>Instructions:</h2>
                <ul>
                    <li>Say "Start Camera" to begin.</li>
                    <li>Smile, and a photo will be taken automatically.</li>
                    <li>Say "Stop Camera" to stop the session.</li>
                </ul>
            </div>
            <div class="controls">
                <button id="voice-btn">Give Voice Command</button>
            </div>
            <p id="status">Status: Idle</p>
        </main>
        <footer>
            <p>@ 2024 Camera Shut | Designed by Radhav</p>
        </footer>
    </div>
</body>
</html>
